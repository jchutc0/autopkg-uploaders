Description: Downloads the latest version of Google Earth and makes a PKG. Then, uploads to the Jamf Pro Server.
Identifier: com.github.jchutc0.autopkg-uploaders.GoogleEarth.jamf-upload
MinimumVersion: "2.3"
ParentRecipe: com.github.autopkg.pkg.google-earth

Input:
  CATEGORY: "General Lab Software"
  NAME: "GoogleEarth"
  POLICY_NAME: "Install latest %NAME%"
  POLICY_TEMPLATE: "All-Computers-Policy-Template.xml"

Process:
- Arguments:
    pkg_category: "Testing"
  Processor: com.github.grahampugh.jamf-upload.processors/JamfPackageUploader
  
- Arguments: 
    predicate: "pkg_uploaded == False"
  Processor: StopProcessingIf
    
- Arguments:
    policy_name: "%POLICY_NAME%"
    policy_template: "%POLICY_TEMPLATE%"
    replace_policy: "True"
  Processor: com.github.grahampugh.jamf-upload.processors/JamfPolicyUploader

- Arguments: 
    predicate: "pkg_uploaded == False"
  Processor: StopProcessingIf

- Arguments:
    source_pkg: "%RECIPE_CACHE_DIR%/%NAME%-%version%.pkg"
    pkg_path: "%RECIPE_CACHE_DIR%/%NAME%-current.pkg"
  Processor: PkgCopier

- Arguments:
    pkg_category: "%CATEGORY%"
    pkg_name: "%NAME%-current.pkg"
  Processor: com.github.grahampugh.jamf-upload.processors/JamfPackageUploader
